<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta
            name="description"
            content="Corona status for districts in Germany"
        />
        <meta name="author" content="Patrick Haußmann" />
        <meta name="web_author" content="Patrick Haußmann" />
        <link rel="author" href="https://patrickhaussmann.de/" />
        <meta name="language" content="de" />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>Corona</title>

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/icons/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/icons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/icons/favicon-16x16.png"
        />
        <link rel="manifest" href="/manifest.json" />
        <link
            rel="mask-icon"
            href="/icons/safari-pinned-tab.svg"
            color="#960e4d"
        />
        <link rel="shortcut icon" href="/favicon.ico" />
        <meta name="apple-mobile-web-app-title" content="Corona" />
        <meta name="application-name" content="Corona" />
        <meta name="msapplication-TileColor" content="#960e4d" />
        <meta name="msapplication-config" content="/icons/browserconfig.xml" />
        <meta name="theme-color" content="#ffffff" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.min.css"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css@0.9.0/dist/charts.min.css">
        <link rel="stylesheet" href="/style.css" />

        <link rel="preconnect" href="https://api.corona.app.5ls.de">

    </head>

    <body>
        <div id="map"></div>

        <div id="spinner"></div>
        <script src="https://cdn.jsdelivr.net/npm/redom@3.27.1/dist/redom.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.min.js"></script>
        <script src="/config.js"></script>
        <script src="/script.js"></script>
        <script>
            if ("serviceWorker" in navigator) {
                if (navigator.serviceWorker.controller) {
                    console.log("[ServiceWorker] active service worker found");
                } else {
                    // Register the service worker
                    navigator.serviceWorker
                        .register("/service-worker.js", {
                            scope: "/",
                        })
                        .then(function (reg) {
                            console.log(
                                "[ServiceWorker] Service worker registered.",
                                reg
                            );
                        });
                }
            }
        </script>
    </body>
</html>
